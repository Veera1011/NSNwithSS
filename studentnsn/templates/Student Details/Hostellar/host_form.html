{% if message %}
<div class="mb-6 p-4 rounded-md bg-green-50 border border-green-200">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ message }}</p>
        </div>
    </div>
</div>
{% endif %}

<form hx-post="{% url 'host' %}" 
      hx-target="#form-container"
      hx-swap="innerHTML"
      class="space-y-6">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name*</label>
            <input type="text" 
                   id="first_name"
                   name="first_name" 
                   value="{{ host_data.first_name|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name*</label>
            <input type="text" 
                   id="last_name"
                   name="last_name" 
                   value="{{ host_data.last_name|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="hostel_name" class="block text-sm font-medium text-gray-700">Hostel Name*</label>
            <input type="text" 
                   id="hostel_name"
                   name="hostel_name" 
                   value="{{ host_data.hostel_name|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="hostel_address" class="block text-sm font-medium text-gray-700">Hostel Address*</label>
            <input type="text" 
                   id="hostel_address"
                   name="hostel_address" 
                   value="{{ host_data.hostel_address|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="from_date" class="block text-sm font-medium text-gray-700">From Date*</label>
            <input type="date" 
                   id="from_date"
                   name="from_date" 
                   value="{{ host_data.from_date|date:'Y-m-d'|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="to_date" class="block text-sm font-medium text-gray-700">To Date*</label>
            <input type="date" 
                   id="to_date"
                   name="to_date" 
                   value="{{ host_data.to_date|date:'Y-m-d'|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="room_number" class="block text-sm font-medium text-gray-700">Room Number*</label>
            <input type="text" 
                   id="room_number"
                   name="room_number" 
                   value="{{ host_data.room_number|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
            {% if host_data %}Update{% else %}Save{% endif %} Host Details
        </button>
    </div>
</form>
