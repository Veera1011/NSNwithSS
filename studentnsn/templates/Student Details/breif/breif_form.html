{% if message %}
<div class="mb-6 p-4 rounded-md bg-green-50 border border-green-200">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ message }}</p>
        </div>
    </div>
</div>
{% endif %}

<form hx-post="{% url 'breif' %}" 
      hx-target="#form-container"
      hx-swap="innerHTML"
      class="space-y-6">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
        <div>
            <label for="identification_marks" class="block text-sm font-medium text-gray-700">Identification Marks*</label>
            <input type="text" 
                   id="identification_marks"
                   name="identification_marks" 
                   value="{{ breif_data.identification_marks|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="extracurricular_activities" class="block text-sm font-medium text-gray-700">Extracurricular Activities*</label>
            <input type="text" 
                   id="extracurricular_activities"
                   name="extracurricular_activities" 
                   value="{{ breif_data.extracurricular_activities|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="brother_name" class="block text-sm font-medium text-gray-700">Brother Name*</label>
            <input type="text" 
                   id="brother_name"
                   name="brother_name" 
                   value="{{ breif_data.brother_name|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="brother_mobile" class="block text-sm font-medium text-gray-700">Brother Mobile*</label>
            <input type="text" 
                   id="brother_mobile"
                   name="brother_mobile" 
                   value="{{ breif_data.brother_mobile|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="sister_names" class="block text-sm font-medium text-gray-700">Sister Names*</label>
            <input type="text" 
                   id="sister_names"
                   name="sister_names" 
                   value="{{ breif_data.sister_names|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="sister_mobile" class="block text-sm font-medium text-gray-700">Sister Mobile*</label>
            <input type="text" 
                   id="sister_mobile"
                   name="sister_mobile" 
                   value="{{ breif_data.sister_mobile|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="friends_names" class="block text-sm font-medium text-gray-700">Friends Names*</label>
            <input type="text" 
                   id="friends_names"
                   name="friends_names" 
                   value="{{ breif_data.friends_names|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="friends_mobile" class="block text-sm font-medium text-gray-700">Friends Mobile*</label>
            <input type="text" 
                   id="friends_mobile"
                   name="friends_mobile" 
                   value="{{ breif_data.friends_mobile|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input type="hidden" name="having_vehicle" value="false">
                    <input type="checkbox" 
                           id="having_vehicle"
                           name="having_vehicle" 
                           value="true" 
                           {% if breif_data.having_vehicle %}checked{% endif %}
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="having_vehicle" class="font-medium text-gray-700">Having Vehicle</label>
                </div>
            </div>
        </div>
    
        <div>
            <label for="vehicle_number" class="block text-sm font-medium text-gray-700">Vehicle Number</label>
            <input type="text" 
                   id="vehicle_number"
                   name="vehicle_number" 
                   value="{{ breif_data.vehicle_number|default:'' }}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="any_health_issues" class="block text-sm font-medium text-gray-700">Any Health Issues*</label>
            <input type="text" 
                   id="any_health_issues"
                   name="any_health_issues" 
                   value="{{ breif_data.any_health_issues|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="hobbies" class="block text-sm font-medium text-gray-700">Hobbies*</label>
            <input type="text" 
                   id="hobbies"
                   name="hobbies" 
                   value="{{ breif_data.hobbies|default:'' }}"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
            {% if breif_data %}Update{% else %}Save{% endif %} Brief Details
        </button>
    </div>
</form>
