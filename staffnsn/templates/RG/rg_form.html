{% if message %}
<div class="rounded-md bg-green-50 p-4 mb-6">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium text-green-800">
                {{ message }}
            </p>
        </div>
    </div>
</div>
{% endif %}

<form hx-post="{% url 'RG' %}"
      hx-target="#form-container"
      hx-swap="innerHTML">
    {% csrf_token %}
    
    {% if record_id %}
    <input type="hidden" name="record_id" value="{{ record_id }}">
    {% endif %}
    
    <div class="space-y-6">
        <div>
            <h3 class="text-lg font-medium leading-6 text-gray-900">
                {% if record_id %}Edit{% else %}Add{% endif %}  Record
            </h3>
            <p class="mt-1 text-sm text-gray-500">
                Please provide details about the Research Guidance record.
            </p>
        </div>
        
        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
            <div>
                <label for="discipline" class="block text-sm font-medium text-gray-700">
                    Discipline*
                </label>
                <div class="mt-1">
                    <select id="discipline"
                            name="discipline"
                            required
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        <option value="M.Phil" {% if s_data.discipline == 'M.Phil' %}selected{% endif %}>M.Phil</option>
                        <option value="M.E" {% if s_data.discipline == 'M.E' %}selected{% endif %}>M.E</option>
                        <option value="Ph.D" {% if s_data.discipline == 'Ph.D' %}selected{% endif %}>Ph.D</option>
                        
                    </select>
                </div>
            </div>
            
            <div>
                <label for="awarded" class="block text-sm font-medium text-gray-700">
                    Awarded*
                </label>
                <div class="mt-1">
                    <input type="number"
                           id="awarded"
                           name="awarded"
                           value="{{ s_data.awarded|default:'' }}"
                           required
                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
            <div>
                <label for="guidance" class="block text-sm font-medium text-gray-700">
                    Guidance*
                </label>
                <div class="mt-1">
                    <input type="number"
                           id="guidance"
                           name="guidance"
                           value="{{ s_data.guidance|default:'' }}"
                           required
                           class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
            
            
        <div class="pt-5">
            <div class="flex justify-end space-x-3">
                {% if record_id %}
                <button type="button"
                        hx-get="{% url 'scholar' %}"
                        hx-target="#form-container"
                        hx-swap="innerHTML"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                {% endif %}
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    {% if record_id %}Update{% else %}Save{% endif %} Scholarship
                </button>
            </div>
        </div>
    </div>
</form>
